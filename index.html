<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic - Locked</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Created lock page with Arctic branding and proper logo/title alignment -->
    <div class="lock-container">
        <div class="lock-content">
            <div class="lock-header">
                <img src="logo.png" alt="Arctic Logo" class="lock-logo">
                <h1 class="lock-title">Arctic</h1>
            </div>
            
            <div class="lock-message">
                <h2>ðŸ”’ Page Locked</h2>
                <p>Enter the access code to continue</p>
            </div>
            
            <form class="lock-form" onsubmit="checkCode(event)">
                <input 
                    type="password" 
                    id="codeInput" 
                    class="lock-input" 
                    placeholder="Enter access code" 
                    required
                    autocomplete="off"
                >
                <button type="submit" class="lock-button">Unlock</button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;">
                Incorrect code. Please try again.
            </div>
        </div>
    </div>

    <script>
        function checkCode(event) {
            event.preventDefault();
            
            const input = document.getElementById('codeInput');
            const errorMessage = document.getElementById('errorMessage');
            const code = input.value.trim().toLowerCase();
            
            if (code === 'chesco') {
                // Correct code - redirect to main page
                window.location.href = 'main.html';
            } else {
                // Incorrect code - show error
                errorMessage.style.display = 'block';
                input.value = '';
                input.focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            document.getElementById('codeInput').focus();
        });

        // Allow Enter key to submit
        document.getElementById('codeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkCode(e);
            }
        });
    </script>

    <footer class="watermark">
        <p>made by chesco</p>
    </footer>
</body>
</html>
