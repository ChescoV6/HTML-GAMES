<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: white;
            overflow-x: hidden;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        input#search {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.2rem;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: border-color 0.3s, background 0.3s;
        }

        input#search::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input#search:focus {
            border-color: #66BB6A;
            background: rgba(255, 255, 255, 0.2);
        }

        #cont {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            max-height: 70vh;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-align: center;
            text-decoration: none;
        }

        button:hover {
            background: #45A049;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #45A049;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            input#search {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
