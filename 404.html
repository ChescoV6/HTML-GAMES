<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Nebula</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Added navigation security check -->
    <script>
    (function() {
        const validReferrers = ['index.html', 'main.html', 'settings.html', 'locked.html'];
        const currentPage = window.location.pathname.split('/').pop();
        const referrer = document.referrer.split('/').pop();
        
        // Check if user came from a valid page or if it's the first visit
        if (!validReferrers.includes(referrer) && !sessionStorage.getItem('nebula_auth')) {
            window.location.href = 'index.html';
            return;
        }
        
        // Set auth token for this session
        sessionStorage.setItem('nebula_auth', 'true');
    })();
    </script>

    <header class="header">
        <div class="browser-bar">
            <div class="left-section">
                <img src="logo.png" alt="Nebula Logo" class="logo">
                <h1 class="app-name">Nebula</h1>
            </div>
            
            <nav class="tab-navigation">
                <button class="tab-btn" onclick="window.location.href='index.html'">Games</button>
                <button class="tab-btn" onclick="window.location.href='settings.html'">Settings</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="error-container">
            <div class="error-content">
                <!-- Removed error icon for cleaner look -->
                <h1 class="error-title">404</h1>
                <h2 class="error-subtitle">Page Not Found</h2>
                <p class="error-description">
                    The page you're looking for doesn't exist or has been moved. 
                    Let's get you back to the games!
                </p>
                <div class="error-actions">
                    <!-- Removed icons from buttons for user-friendly appearance -->
                    <button class="error-btn primary" onclick="window.location.href='index.html'">
                        Go Home
                    </button>
                    <button class="error-btn secondary" onclick="history.back()">
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="watermark">
        <p>made by chesco</p>
    </footer>
</body>
</html>
