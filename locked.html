<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Locked | Arctic</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="browser-bar">
            <div class="left-section">
                <img src="logo.png" alt="Arctic Logo" class="logo">
                <h1 class="app-name">Arctic</h1>
            </div>
            
            <nav class="tab-navigation">
                <button class="tab-btn" onclick="window.location.href='index.html'">Games</button>
                <button class="tab-btn" onclick="window.location.href='settings.html'">Settings</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="lock-container">
            <div class="lock-content">
                <div class="lock-icon">
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <circle cx="12" cy="16" r="1"></circle>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h1 class="lock-title">Page Locked</h1>
                <p class="lock-description">
                    This page is protected and requires a code to access.
                    Please enter the correct code below.
                </p>
                <div class="lock-form">
                    <div class="code-input-container">
                        <input type="password" id="access-code" class="code-input" placeholder="Enter access code" maxlength="20">
                        <button class="unlock-btn" onclick="checkCode()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="M7 11V7a5 5 0 0 1 5-5 5 5 0 0 1 5 5v4"></path>
                            </svg>
                            Unlock
                        </button>
                    </div>
                    <div id="error-message" class="error-message" style="display: none;">
                        Incorrect code. Please try again.
                    </div>
                </div>
                <div class="lock-actions">
                    <button class="error-btn secondary" onclick="window.location.href='index.html'">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9,22 9,12 15,12 15,22"></polyline>
                        </svg>
                        Back to Games
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function checkCode() {
            const codeInput = document.getElementById('access-code');
            const errorMessage = document.getElementById('error-message');
            const enteredCode = codeInput.value.trim();
            
            // Set your desired access code here
            const correctCode = 'arctic2024';
            
            if (enteredCode === correctCode) {
                // Redirect to the protected content or unlock the page
                alert('Access granted! Redirecting...');
                window.location.href = 'index.html'; // Change this to your protected page
            } else {
                errorMessage.style.display = 'block';
                codeInput.value = '';
                codeInput.focus();
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('access-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', () => {
            document.getElementById('access-code').focus();
        });
    </script>

    <footer class="watermark">
        <p>made by chesco</p>
    </footer>
</body>
</html>
